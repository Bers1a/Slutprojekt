    <header>
      <div class="content">
        <img class="bildhead4" src="Images/omega.röd.text.png" />

        <hgroup>
          <h1>Tic Tak</h1>
          <i>The clock goes tic tak</i>

    <section class="site">

    <div id="miniHeaderContainer">
      <div class="miniheader">
        <p class="title2">Omega speedmaster</p>
      </div>
    </div>
    <div class="flexbox2">
      <div class="slideshow-container">
        <div id="slideshow-container2">
          <!-- bilder med numrering -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img class="slideimages1" src="Images/omega.darkblue.jpg" />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img
              class="slideimages1"
              src="Images/omega.speedmaster.watch.jpg"
            />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img
              class="slideimages1"
              src="Images/omega.speedmaster.klockur.png"
            />
          </div>
        </div>

        <!-- kanpparna för att byta bild -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!--prikarna som visar vilken slide man är på-->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
      <div class="infocartier" href="">
