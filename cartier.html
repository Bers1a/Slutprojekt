<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Style.mapp/style1.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAK</title>
    <script
      src="https://kit.fontawesome.com/7a6afc2556.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="content">
        <img class="bildhead" src="Images/Cartier2.jpeg" />
        <hgroup>
          <h1>Tic Tak</h1>
          <i>The clock goes tic tak</i>
        </hgroup>
      </div>
      <div class="overlay"></div>
    </header>
    <section class="site">
      <nav>
        <a href="index1.html">Homepage</a>
        <a href="cartier.html">Cartier</a>
        <a href="">Page</a>
        <a href="">Page</a>
        <a href="">Page</a>
      </nav>
    </section>
    <div class="miniheader">
      <p class="title2">Cartier fuck 9-5</p>
    </div>
    <div class="flexbox2">
      <div class="slideshow-container">
        <!-- bilder med numrering -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img
            class="slideimages1"
            src="Images/Cartier.9.5.2.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img
            class="slideimages1"
            src="Images/Cartier.9.5.3jpg.jpg"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">
          <div class="numbertext">3 / 3</div>
          <img
            class="slideimages1"
            src="Images/Cartier.9.5.4.jpg"
            style="width: 100%"
          />
        </div>

        <!-- kanpparna för att byta bild -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />

      <!--prikarna som visar vilken slide man är på-->
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>
    <!--har script längst ner för att html sidan måste först ladda in för att min slideshow ska fungera-->
    <script src="javascript1.js"></script>
  </body>
</html>
